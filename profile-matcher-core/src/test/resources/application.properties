spring.application.name=ProfileMatcher

spring.jpa.database=h2
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

metaviewer.samples=/opt/samples

#Database Access
spring.jpa.open-in-view=false
spring.profile.datasource.hibernate.ddl-auto=create-drop
spring.profile.datasource.driver-class-name=org.h2.Driver
spring.profile.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.profile.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.profile.datasource.username=sa
spring.profile.datasource.password=
spring.profile.datasource.initialize=true
spring.profile.datasource.initialization-mode=always

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=jcache
spring.jpa.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.hibernate.javax.cache.uri=classpath:ehcache.xml
spring.cache.jcache.config=classpath:ehcache.xml
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create

database.encryption.key=my-password
user.provider.test.authorities=ADMIN,VIEWER

#UserGuard
userguard.enabled=false

#JWT Token
jwt.secret=my-password
jwt.expiration=100000000
jwt.user=admin@test.com
jwt.password=my-password
bcrypt.salt=my-salt

#Kafka
encryption.key=
spring.kafka.topic=
spring.kafka.send.topic=
spring.kafka.client.id=
spring.kafka.group.id=
spring.kafka.bootstrap-servers=PLAINTEXT://testing.server.com:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.biit.kafka.events.EventSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.biit.kafka.events.EventDeserializer

logging.level.org.springframework.cache=DEBUG

# Fact Manager
factmanager.server.url=https://testing.server.com/fact-manager-backend/
